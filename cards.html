<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title></title>
    <!--Linking to css file  -->
    <link rel="stylesheet" href="cards.css">
    <!--Linking to Content Delivery Network  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="title">The Cali Godfathers</h1>

     <div class="container">
       <!-- class="row" is used here to apply grid system in order to make the webpage responsive to various screen-sizes  -->
       <div class="row">
         <!-- Card 1  -->
         <!--class="col-lg-3 col-sm-6" is used to divide the screen in 4 parts of 12 when screen size is large and into 2 parts of 12 when screen size is small  -->
         <div class="col-lg-3 col-sm-6">
           <!-- text color=white, backgroung theme =dark and margin-bottom = 3 pixels -->
           <div class="card text-white bg-dark mb-3">
             <!-- Adding the image to the top of the card -->
             <img class="card-img-top" src="gilberto.jpg" alt="">
             <!-- Card body begins here -->
             <div class="card-body">
               <h5 class="card-title">Gilberto Rodriguez</h5>
               <p class="card-text"> The Kingpin</p>
               <!-- This is used to apply primary button at the end of the card  -->
               <a href="#" class="btn btn-primary">See More</a>
             </div>

           </div>

         </div>

        <!-- Card 2  -->

         <div class="col-lg-3 col-sm-6">
           <div class="card text-white bg-dark mb-3">
             <img class="card-img-top" src="miguel.jpg" alt="">
             <div class="card-body">
               <h5 class="card-title">Miguel Rodriguez</h5>
               <p class="card-text"> The Accountant</p>
                <a href="#" class="btn btn-primary">See More</a>
             </div>

           </div>

         </div>



       <!-- Card 3 -->
         <div class="col-lg-3 col-sm-6">
           <div class="card text-white bg-dark mb-3">
             <img class="card-img-top" src="chepe.jpg" alt="">
             <div class="card-body">
               <h5 class="card-title">Chepe Santacruz</h5>
               <p class="card-text"> The Chemist</p>
                <a href="#" class="btn btn-primary">See More</a>
             </div>

           </div>

         </div>



      <!-- Card 4 -->
         <div class="col-lg-3 col-sm-6">
           <div class="card text-white bg-dark mb-3">
             <img class="card-img-top" src="pacho1.jpg" alt="">
             <div class="card-body">
               <h5 class="card-title">Pacho Herrera</h5>
               <p class="card-text"> The Executioner</p>
                <a href="#" class="btn btn-primary">See More</a>
             </div>

           </div>

         </div>

       </div>


     </div>





  </body>
</html>
